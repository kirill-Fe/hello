<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет от Florik'a</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
        body {
    background-color: #121212;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

h1 {
    color: #fff;
    font-size: 3em;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    text-shadow: 0 0 10px #03a9f4,
                 0 0 20px #03a9f4,
                 0 0 30px #03a9f4,
                 0 0 40px #03a9f4,
                 0 0 50px #03a9f4,
                 0 0 60px #03a9f4,
                 0 0 70px #03a9f4;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out; 
}

.visible {
    opacity: 1;
}

@keyframes animate {
    0% {
        filter: hue-rotate(0deg);
    }
    100% {
        filter: hue-rotate(360deg);
    }
}

h1 {
    animation: animate 5s linear infinite;
}

    </style>
</head>
<body>

    <h1 id="greeting"></h1>

<script>
    const greetings = [
        "Привет",        // Русский
        "Hello",         // Английский
        "Hola",          // Испанский
        "Bonjour",       // Французский
        "Ciao",          // Итальянский
        "Olá",           // Португальский
        "Konnichiwa",    // Японский
        "Nǐ hǎo",        // Китайский
        "Guten Tag",     // Немецкий
        "Merhaba",       // Турецкий
        "BALTIKA 9-KA❤" // Прикол от меня
    ];

    let currentIndex = 0;
    const greetingElement = document.getElementById("greeting");
    let isChanging = false; 

    function changeGreeting() {
        if (isChanging) {
            return; 
        }
        isChanging = true;

        greetingElement.classList.remove('visible');

        setTimeout(() => {
            greetingElement.textContent = greetings[currentIndex];
            currentIndex = (currentIndex + 1) % greetings.length;
            greetingElement.classList.add('visible');
            isChanging = false; 
        }, 1000); 

    }


    setInterval(changeGreeting, 2000); 
    changeGreeting(); 
</script>

</body>
</html>
