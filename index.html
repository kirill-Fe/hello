<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет, мир!</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
        body {
    background-color: #121212;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

h1 {
    color: #fff;
    font-size: 3em;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    text-shadow: 0 0 10px #03a9f4,
                 0 0 20px #03a9f4,
                 0 0 30px #03a9f4,
                 0 0 40px #03a9f4,
                 0 0 50px #03a9f4,
                 0 0 60px #03a9f4,
                 0 0 70px #03a9f4;
    position: absolute;
    /* Добавляем анимацию плавного появления/исчезновения */
    opacity: 0;
    transition: opacity 1s ease-in-out; /* 1 секунда для плавного изменения */
}

/* Класс для отображения текста */
.visible {
    opacity: 1;
}

/*  Анимация свечения (перенесена в CSS) */
@keyframes animate {
    0% {
        filter: hue-rotate(0deg);
    }
    100% {
        filter: hue-rotate(360deg);
    }
}

/* Применяем анимацию свечения к h1 */
h1 {
    animation: animate 5s linear infinite;
}

    </style>
</head>
<body>

    <h1 id="greeting"></h1>

<script>
    const greetings = [
        "Привет",       // Русский
        "Hello",        // Английский
        "Hola",         // Испанский
        "Bonjour",      // Французский
        "Ciao",         // Итальянский
        "Olá",          // Португальский
        "Konnichiwa",   // Японский
        "Nǐ hǎo",       // Китайский
        "Guten Tag",    // Немецкий
        "Merhaba"       // Турецкий
    ];

    let currentIndex = 0;
    const greetingElement = document.getElementById("greeting");
    let isChanging = false; // Флаг, чтобы предотвратить множественные одновременные изменения

    function changeGreeting() {
        if (isChanging) {
            return; // Если уже идет изменение, выходим
        }
        isChanging = true;

        // Сначала делаем текст невидимым
        greetingElement.classList.remove('visible');

        // Ждем завершения анимации исчезновения, затем меняем текст
        setTimeout(() => {
            greetingElement.textContent = greetings[currentIndex];
            currentIndex = (currentIndex + 1) % greetings.length;
            // После смены текста делаем его видимым
            greetingElement.classList.add('visible');
            isChanging = false; // Сбрасываем флаг
        }, 1000); //  Время = transition (1 сек) + задержка, чтобы избежать резкого мерцания

    }


    setInterval(changeGreeting, 2000); //  Изменили интервал на 2 секунды
    changeGreeting(); // Устанавливаем начальное значение
</script>

</body>
</html>
